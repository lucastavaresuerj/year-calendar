type Calendar {
  index: String
  name: String
  user: String
  year: Int
  colNumber: Int
  title: Title
  defaultMonth: MonthGlobal
  months: [Month!]
}

input InpCalendar {
  name: String!
  year: Int!
  colNumber: Int!
  title: InpTitle!
  defaultMonth: InpMonthGlobal
  months: [InpMonth!]
}

type CalendarPreview {
  index: String
  name: String
  user: String
  year: Int
  title: Title
  months: [Month!] # Should return only the first month
}

extend type Query {
  calendar(id: String): Calendar
  cardPreview: [CalendarPreview!] # Pagination
}

extend type Mutation {
  addCalendar(calendar: InpCalendar): Calendar
}
