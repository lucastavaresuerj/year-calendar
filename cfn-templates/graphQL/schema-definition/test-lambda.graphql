type TestLambda {
  result: String
}

# The  index will be generated at a lambda function
input InpTestCalendar {
  name: String
  year: Int
}

type TestCalendar {
  index: String
  name: String
  year: Int
}

extend type Query {
  testLambda: TestLambda
}

extend type Mutation {
  testInputCalendar(calendar: InpTestCalendar): TestCalendar
}
